{{define "login"}}
<!doctype html>
<head>
  <Title>Login</Title>
  <link href="stylesheet/css/all.css" rel="stylesheet">
  <link href="stylesheet/style.css" rel="stylesheet">
  <link href="stylesheet/login.css" rel="stylesheet">

  </head>
<body>
    <h2 style="text-align: center">Fancy Applicaton Name: Login</h2>

<div class="form" id="login">
  <form action="/login" method=POST name="form-login">
    <span class="fas fa-user"></span>
    <input type=text name="user" autocomplete="Username" required/>
    <span class="fas fa-lock"><span>
    <input type=password name="pass" autocomplete="Password" required/>
    <input type=submit value="Login" />
  </form>
</div>
</body>
</html>
{{end}}
